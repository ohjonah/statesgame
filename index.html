<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>States Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <main>

    <div class="logo-wrap">
      <img id="make-america" src="./assets/img/make-america.png">
      <img id="guess-again" src="./assets/img/Screen Shot 2017-06-01 at 3.39.30 PM.png">
    </div>

    <img id="top-border" src="./assets/img/top-border.png">

    <fieldset>
      <label for="username">Enter Name:</label>
      <input id="input" type="text" name="username" placeholder=" enter here">
    </fieldset>

    <input id="start-btn" type="button" onclick="location.href='game.html'" value="Start">

    <section>


      <h2>High Scores:</h2>
      <ul id="high-score">
         <!-- data filled dynamically -->
      </ul>
    </section>

    <img id="bottom-border" src="./assets/img/bottom-border.png">

    </main>
    <script src="./js/app.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
